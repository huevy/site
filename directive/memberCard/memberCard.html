<div class="d-member-card">
  <a class="e-link" target="_blank" ng-href="https://twitter.com/{{member.screen_name}}">
    <img class="media-object pull-left e-ava" ng-src="{{member.profile_image_url_https}}" alt="">
    <div class="media-body">
      <h5 class="media-heading">{{member.name}} <small>@{{member.screen_name}}</small></h5>
      <div class="badge">{{member.followers_count}} <small>читателей</small></div>
    </div>
  </a>
</div>
